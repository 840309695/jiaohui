<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLineB">
<h4 class="left">活动管理</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>
<if condition="$isgroup neq 1 OR $ischild neq 1">
	<li class="current tabli" id="tab0"><a href="{pigcms::U('Action/index',array('token'=>$token))}">活动管理</a></li>
	<li class="tabli" id="tab2"><a href="{pigcms::U('Action/record',array('token'=>$token))}">订单管理</a></li>
	
	</if>
</ul>
</div>
<!--tab end-->
<div class="cLine">
<div class="pageNavigator left">
<a href="{pigcms::U('Action/addNew', array('token' => $token, 'catid' => $catid))}" title="添加" class="btnGrayS vm bigbtn">
<img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加新活动</a>
</div>
<div class="pageNavigator right">
	<a href="{pigcms::U('Store/index',array('token'=>$token,'catid'=>$catid))}" class="btnGrayS vm bigbtn">返回</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">选择</th>
<th width="160">活动名称</th>
<th width="60">参与人数</th>
<th width="160">开始时间/结束时间</th>
<th width="160">状态</th>
<th width="100">创建时间</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td><input type="checkbox" name="del_id[{pigcms:$i}]" value="285" class="checkitem"></td>
<td>{pigcms:$hostlist.name}</td>
<td>{pigcms:$hostlist.price}</td>
<td>{pigcms:$hostlist.start_time|date="Y-m-d",###}/{pigcms:$hostlist.end_time|date="Y-m-d",###}</td>
<td>{pigcms:$hostlist.status}</td>
<td>{pigcms:$hostlist.create_date}</td> 
<td class="norightborder" align="center">
	<a href="{pigcms::U('Action/edit',array('id' => $hostlist['id'], 'token' => $token))}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;
	<a href="javascript:drop_confirm('您确定要删除吗?', '{pigcms::U('Action/del',array('id'=>$hostlist['id'],'token'=>$token,'catid'=>$catid))}');">删除</a>&nbsp;&nbsp;&nbsp;&nbsp;
</td>
</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
