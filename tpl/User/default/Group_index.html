<if condition="$ischild neq 1">

<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLineB">
<h4 class="left">小组管理({pigcms:$page})</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>

	<li class="tabli" id="tab0"><a href="{pigcms::U('Store/product',array('token'=>$token, 'catid'=>$catid))}">小组管理</a></li>

</ul>
</div>
<!--tab end-->
<div class="cLine">

<div class="pageNavigator left">
<a href="{pigcms::U('Group/add', array('token' => $token))}" title="添加" class="btnGrayS vm bigbtn">
<img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加小组</a>
</div>

<div class="pageNavigator right">
	<a href="{pigcms::U('Group/index',array('token'=>$token))}" class="btnGrayS vm bigbtn">返回</a>
</div>

</div>

<input name="delall" type="hidden" value="">

<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">选择</th>
<th width="160">小组名称</th>
<th width="200">创建时间</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>
<volist name="group" id="grouplist"> 
<tr>
<td><input type="checkbox" name="del_id[{pigcms:$i}]" value="285" class="checkitem"></td>
<td>{pigcms:$grouplist.group_name}</td> 
<td>{pigcms:$grouplist.create_date}</td> 
<td class="norightborder" align="center">
	<a href="{pigcms::U('Group/edit',array('id' =>$grouplist['id']))}">修改组别</a>
	<a href="{pigcms::U('Group/del',array('id' =>$grouplist['id']))}">删除</a>
	
</td>
</tr>
</volist>

</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">

</div>

</div>
