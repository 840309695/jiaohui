<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>小组设置</h4> 
    <a href="{pigcms::U('Group/index',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{pigcms:$set.id}" /> 
    <input type="hidden" name="cid" value="{pigcms:$cid}" /> 
    <input type="hidden" name="parentid" value="{pigcms:$parentid}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <if condition="$parentid gt 0">
       <tr> 
        <th>父分类名称：</th> 
        <td>{pigcms:$parentname}</td> 
       </tr>
       </if>
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="group_name" value="{pigcms:$set.group_name}" class="px" style="width:400px;" /></td> 
       </tr> 
      
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{pigcms::U('Group/index',array('token' => $token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
   </form> 
  </div> 
  <include file="Public:footer" />
