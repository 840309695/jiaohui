<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLineB">
<h4 class="left">用户管理({pigcms:$page})</h4>
<div class="clr"></div>
</div>
<!--tab start-->
<div class="tab">
<ul>

	<li class="tabli" id="tab0"><a href="{pigcms::U('Store/product',array('token'=>$token, 'catid'=>$catid))}">用户管理</a></li>

</ul>
</div>
<!--tab end-->
<div class="cLine">

<div class="pageNavigator left">
<a href="{pigcms::U('FrontUser/add', array('token' => $token))}" title="添加" class="btnGrayS vm bigbtn">
<img src="{pigcms::RES}/images/product/add.png" width="16" class="vm">添加用户</a>
</div>

<div class="pageNavigator right">
	<a href="{pigcms::U('FrontUser/index',array('token'=>$token))}" class="btnGrayS vm bigbtn">返回</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">选择</th>
<th width="160">用户名</th>
<th width="160">手机号</th>
<th width="160">所属小组</th>
<th width="100">状态</th>
<th width="160">创建时间</th>
<th width="150" class="norightborder">操作</th>
</tr>
</thead>
<tbody>
<tr></tr>

<volist name="user" id="userlist">

<tr>
<td><input type="checkbox" name="del_id[{pigcms:$i}]" value="285" class="checkitem"></td>
<td>{pigcms:$userlist.name}</td> 
<td>{pigcms:$userlist.tel}</td>
<td>{pigcms:$userlist.group_name}</td> 
<td><if condition="$userlist['status'] eq 0">关闭 <else/>开启</if></td> 
<td>{pigcms:$userlist.create_date}</td> 
<td class="norightborder" align="center">
	<a href="{pigcms::U('FrontUser/edit',array('id' =>$userlist['uid']))}">修改用户</a>
	<a href="{pigcms::U('FrontUser/del',array('id' =>$userlist['uid']))}">删除</a>
	
</td>
</tr>
</volist>

</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
<include file="Public:footer"/>
