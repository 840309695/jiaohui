<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
<div class="cLineB">
<h4 class="left">活动管理</h4>

<div class="clr"></div>
</div>

<div class="cLine">

<div class="pageNavigator left">
<h1>{pigcms:$title}(以参与{pigcms:$pe_nu}人)</h1>
</div>
<div class="pageNavigator right">
	<a href="{pigcms::U('Store/index',array('token'=>$token,'catid'=>$catid))}" class="btnGrayS vm bigbtn">返回</a>
</div>
<div class="clr"></div>
</div>
<div class="msgWrap">
<form method="post" action="" id="info">
<input name="delall" type="hidden" value="">
<input name="wxid" type="hidden" value="">
<table class="ListProduct" border="0" cellspacing="0" cellpadding="0" width="100%">
<thead>
<tr>
<th class="select">选择</th>
<th width="60">姓名</th>
<th width="160">手机</th>
<th width="160">小组</th>
<th width="100">人数</th>
<th width="100">报名时间</th>

</tr>
</thead>
<tbody>
<tr></tr>
<volist name="list" id="hostlist"> 
<tr>
<td><input type="checkbox" name="del_id[{pigcms:$i}]" value="285" class="checkitem"></td>
<td>{pigcms:$hostlist.username}</td>
<td>{pigcms:$hostlist.phone}</td>
<td>{pigcms:$hostlist.groupname}</td>
<td>{pigcms:$hostlist.nuber}</td>
<td>{pigcms:$hostlist.create_date}</td> 

</tr>
</volist>
</tbody>
</table>
</form>
</div>
<div class="cLine">
<div class="pageNavigator right">
<div class="pages">{pigcms:$page}</div>
</div>
<div class="clr"></div>
</div>
</div>
