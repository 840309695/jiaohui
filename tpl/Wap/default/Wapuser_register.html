<include file="Wap:header"/>
<div class='container'>
<div class="col-md-12">
   <div class=" text-center"  style="margin-top:10%;">
				<h3>{pigcms:$tpl.wxname}用户注册</h3>
			</div>
	<form action='' class='form-signin' role='form'  method="post" >
		<div class="input-group">
		<input type='text' class='form-control input-lg'  placeholder='请输入真实姓名' required
			autofocus name="name"  style="border-radius: 6px;">
		 <span class="input-group-addon" style="color: #F00; font-family:SimSun;background:none;border:none;">*</span>
		 </div>
       
		<div style='height: 10px; clear: both; display: block'></div>
		<div class="input-group">
		<input  style="border-radius: 6px;"
			type='password'
			class='form-control input-lg'  name="password" placeholder='请输入密码'  required>
	      <span class="input-group-addon" style="color: #F00; font-family:SimSun;background:none;border:none;">*</span>
			
	   </div>
	
			<div style='height: 10px; clear: both; display: block'></div>
	<div class="input-group">
			<input style="border-radius: 6px;"
			type='text' name="tel"
			class='form-control input-lg' placeholder='请输入手机号'   pattern="^1[3-9]\d{9}$"  required oninvalid="setCustomValidity('填写正确手机号');" oninput="setCustomValidity('');">
		 <span class="input-group-addon" style="color: #F00; font-family:SimSun;background:none;border:none;">*</span>
		</div> 
		 
		 
     <div style='height: 10px; clear: both; display: block'></div>
		
 
    <select class="form-control"  style="width: auto;"  name="group_id">
    <volist name="Groupinfo" id="Groupinfo">
     <option value="{pigcms:$Groupinfo.id}">{pigcms:$Groupinfo.group_name}</option>
    </volist>
   </select>

<div style='height: 10px; clear: both; display: block'></div>
		<button class='btn btn-lg btn-success btn-block' type='submit'>注册</button>
	</form>
	<div style='height: 10px; clear: both; display: block'></div>
	<div class="text-center"><p><a  href="{pigcms::U('Wapuser/login', array('token' => $token, 'wecha_id' => $wecha_id))}">已有有账号，现在登录</a></p></div>
</div>
</div>
</body>
</html>
