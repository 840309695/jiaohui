<include file="Wap:header" />
<div class='container'>
	<div class="row">
		<div class="col-md-12">
			<div class=" text-center" style="margin-top:10%;">
				<div class="logo">
					<div class="circle"></div>
					<img id="img" src="{pigcms:$tpl.headerpic}" class="img-circle" width="104" height="104">
				</div>
				<h3 class='form-signin-heading'>{pigcms:$tpl.wxname}登录</h3>
			</div>
			<form action='' class='form-signin' method="post">

				<input type='text' class='form-control input-lg' name="name"
					placeholder='用户名' required autofocus>
				<div style='height: 10px; clear: both; display: block'></div>
				<input type='password' class='form-control input-lg' name="password"
					placeholder='密码' required>
				<div class='checkbox'></div>
				<button class='btn btn-lg btn-success btn-block' type='submit'>登录</button>
			</form>
			<div style='height: 10px; clear: both; display: block'></div>
			<div class="text-center">
				<p>
					<a
						href="{pigcms::U('Wapuser/register', array('token' => $token, 'wecha_id' => $wecha_id))}">还没有账号，现在注册</a>
				</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
